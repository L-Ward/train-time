<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->

    <title>Train-Time</title>

<body>
    <div class="container-fluid">
        <div class="row">

                <h1>Trian Time</h1>
            </div>
        </div>

            <div class="col-xs-12 train-schedule">
                <!-- incoming content -->
            </div>
        </div>

            <div class="col-xs-12 train-schedule">
                <form id="add-train">
                    <input id="train-name" type="text">
                    <input id="train-destination" type="text">
                    <input id="first-train" type="text">
                    <input id="train-frequency" type="text">

            </div>
        </div>

    <!-- jQuery minified -->
